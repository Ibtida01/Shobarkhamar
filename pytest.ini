[pytest]
# Pytest configuration for Shobarkhamar

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    asyncio: marks tests as async (automatically handled)
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Minimum coverage percentage
# --cov=app
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Output
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning